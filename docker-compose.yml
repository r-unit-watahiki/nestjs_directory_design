services:
  # NestJSアプリケーション
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: nestjs-app
    ports:
      - '${APP_PORT:-3000}:3000'
    env_file:
      - .env
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      mysql:
        condition: service_healthy
    command: npm run start:dev

  # MySQLデータベース
  mysql:
    image: mysql:8.0
    container_name: nestjs-mysql
    ports:
      - '${DB_PORT:-3306}:3306'
    env_file:
      - .env
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
      - MYSQL_DATABASE=${DB_DATABASE}
      - MYSQL_USER=${DB_USERNAME}
      - MYSQL_PASSWORD=${DB_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test:
        [
          'CMD',
          'mysqladmin',
          'ping',
          '-h',
          'localhost',
          '-u',
          'root',
          '-p${DB_PASSWORD}',
        ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
